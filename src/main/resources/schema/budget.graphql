extend type QueryResolver {
    budgets(filter: BadgeFilter, first:Int, after:String): BudgetConnection
}

type Budget @connection {
    id: ID!

    institute: Institute
    budgetAmount: Int
    startDate: String
    endDate: String

    createdAt: String
    createdBy: String
    updatedAt: String
    updatedBy: String
}

input BudgetFilter {
    instituteId: String
    startDate: String
    endDate: String
}