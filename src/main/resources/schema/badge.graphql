extend type QueryResolver {
    badges(filter: BadgeFilter, first:Int, after:String): BadgeConnection
}

type Badge @connection {
    id: ID!
    recipient: Account
    sender: Account
    title: String
    description: String

    createdAt: String
    createdBy: String
    updatedAt: String
    updatedBy: String
}

input BadgeFilter {
    id: ID
}